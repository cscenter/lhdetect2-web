{% for dataset in datasets %}
  <tr>
    <td><a href="{% url 'datasets:dataset_images' dataset.id %}">{{ dataset.title }}</a></td>
    <td>{{ dataset.date_updated }}</td>
    <td>{{ dataset.user.email }}</td>
    <td>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-dataset"
              data-url="{% url 'datasets:delete_dataset' dataset.id %}">Delete</button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No datasets yet.</td>
  </tr>
{% endfor %}

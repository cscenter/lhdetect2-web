{% extends 'base.html' %}

{% load static %}

{% block javascript %}
  <script src="{% static 'js/common/jquery-file-upload/vendor/jquery.ui.widget.js' %}"></script>
  <script src="{% static 'js/common/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
  <script src="{% static 'js/common/jquery-file-upload/jquery.fileupload.js' %}"></script>

  <script src="{% static 'js/datasets/datasets.js' %}"></script>
  <script src="{% static 'js/datasets/image-upload.js' %}"></script>
{% endblock %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/datasets.css' %}">
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-2 sidebar">
        {% block sidebar %}
          <form class="form-inline ml-auto">
            <button class="btn btn-primary js-create-dataset">+ New Dataset</button>
          </form>
          <ul class="sidebar-nav">
            <li><a href="">My Datasets</a></li>
            <li><a href="{% url 'datasets:public' %}">Public Datasets</a></li>
            <li><a href="">Favorites</a></li>
          </ul>
       {% endblock %}
        </div>
    <div class="col-sm-10 ">{% block inner-content %}{% endblock %}</div>
  </div>
  <div class="modal fade" id="modal-dataset">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      </div>
    </div>
  </div>
{% endblock %}
